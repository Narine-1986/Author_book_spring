<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/">Home</a><br><br>


<h2 >Authors</h2>



<table border="1">
    <tr>
        <th>Picture</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Biography</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>

    <tr th:each="author:${authors}">
        <td><img th:src="@{/image(name=${author.profilePic})}" width="50" height="30"
                  th:if="${author.profilePic != null && author.profilePic.length() != 0}"/></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.surname}"></td>
        <td th:text="${author.email}"></td>
        <td th:text="${author.gender}"></td>
        <td th:text="${author.bio}"></td>
        <td><a th:href="@{/deleteAuthor(id=${author.id})}"> delete </a></td>
        <td><a th:href="@{/updateAuthor(id=${author.id})}"> update </a></td>

    </tr>
</table><br><br>


</body>
</html>
