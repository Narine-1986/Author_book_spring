<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/allBooks">All books</a><br><br>

<h3> Edit Book:</h3><br>
<form action="/saveBook" method="post">
    <input type="hidden" name="id" th:value="${book.id}"><br>
    <input type="text" name="title"  th:value="${book.title}"><br>
    <textarea type="text" name="description"  th:text="${book.description}"></textarea><br>
    <input type="number" name="price" th:value="${book.price}"><br>
    <select name="author.id">
        <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br>

    <input type="submit" value="Update"><br><br>
</form>



</body>
</html>
